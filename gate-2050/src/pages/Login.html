<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATE 2050 - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            overflow: hidden;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .neon-text {
            text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="glass-card rounded-xl p-8 w-96 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white neon-text mb-2">GATE 2050</h1>
            <p class="text-gray-300">Focus Engine for ECE Warriors</p>
        </div>

        <div id="login-form" class="space-y-4">
            <div>
                <label class="block text-gray-300 mb-2">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-300 mb-2">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i> Login
            </button>
            <div class="text-center text-gray-400">
                <p>Don't have an account? <a href="#" id="show-register" class="text-blue-400 hover:text-blue-300">Register</a></p>
            </div>
        </div>

        <div id="register-form" class="space-y-4 hidden">
            <div>
                <label class="block text-gray-300 mb-2">Full Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-300 mb-2">Email</label>
                <input type="email" id="reg-email" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-300 mb-2">Password</label>
                <input type="password" id="reg-password" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-300 mb-2">College/Institution</label>
                <input type="text" id="college" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-300 mb-2">GATE Target Year</label>
                <select id="gate-year" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="2026">2026</option>
                    <option value="2025">2025</option>
                </select>
            </div>
            <div>
                <label class="block text-gray-300 mb-2">Current Preparation Level</label>
                <select id="prep-level" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <button id="register-btn" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                <i class="fas fa-user-plus mr-2"></i> Register
            </button>
            <div class="text-center text-gray-400">
                <p>Already have an account? <a href="#" id="show-login" class="text-blue-400 hover:text-blue-300">Login</a></p>
            </div>
        </div>

        <div class="mt-6 text-center">
            <button id="google-login" class="text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition duration-200">
                <i class="fab fa-google mr-2"></i> Continue with Google
            </button>
        </div>
    </div>

    <script src="../scripts/auth.js"></script>
</body>
</html>
