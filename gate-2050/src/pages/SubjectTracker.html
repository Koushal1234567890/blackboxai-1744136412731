<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Tracker - GATE 2050</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }
        .tracker-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }
        .progress-bar {
            height: 10px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="tracker-container p-6 max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-white mb-6">Subject Progress Tracker</h1>
        
        <div class="mb-6">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-xl font-semibold text-white">GATE ECE Subjects</h2>
                <button id="add-subject" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
                    <i class="fas fa-plus mr-2"></i> Add Subject
                </button>
            </div>
            
            <div id="subjects-list" class="space-y-4">
                <!-- Subjects will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add Subject Modal -->
    <div id="subject-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 p-6 rounded-lg w-11/12 max-w-md">
            <h2 class="text-2xl font-bold mb-4">Add New Subject</h2>
            <form id="subject-form" class="space-y-4">
                <div>
                    <label class="block text-gray-300 mb-2">Subject Name</label>
                    <input type="text" id="subject-name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white" required>
                </div>
                <div>
                    <label class="block text-gray-300 mb-2">Target Hours</label>
                    <input type="number" id="subject-hours" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white" min="1" required>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancel-subject" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-lg">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../scripts/subjectTracker.js"></script>
</body>
</html>
