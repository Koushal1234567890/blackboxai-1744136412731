 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Blocking Calendar - GATE 2050</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            overflow: hidden;
        }
        .calendar-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="calendar-container rounded-xl w-3/4 shadow-2xl">
        <h1 class="text-4xl font-bold text-white text-center mb-4">Time Blocking Calendar</h1>
        <div id="calendar" class="grid grid-cols-7 gap-4">
            <!-- Calendar days will be generated here -->
        </div>
        <button id="add-block" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">
            <i class="fas fa-plus mr-2"></i> Add Time Block
        </button>
    </div>

    <!-- Time Block Modal -->
    <div id="time-block-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg w-96">
            <h2 id="modal-title" class="text-2xl font-bold mb-4">Add Time Block</h2>
            <form id="time-block-form" class="space-y-4">
                <input type="hidden" id="block-id">
                <div>
                    <label class="block text-gray-300 mb-2">Day</label>
                    <select id="block-day" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white">
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-300 mb-2">Start Time</label>
                    <input type="time" id="block-start" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white" required>
                </div>
                <div>
                    <label class="block text-gray-300 mb-2">End Time</label>
                    <input type="time" id="block-end" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white" required>
                </div>
                <div>
                    <label class="block text-gray-300 mb-2">Activity</label>
                    <input type="text" id="block-activity" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white" required>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancel-block" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-lg">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../scripts/calendar.js"></script>
</body>
</html>
